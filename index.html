<body>
    <div class="page">
        <header>
            <img src="images/logo.png" />
        </header>
        <content>
            <div class="dob-input">
                <table>
                    <tr>
                        <td>วันเกิด</td>
                        <td></td>
                        <td>เดือน</td>
                        <td></td>
                        <td>ปี พ.ศ.</td>
                    </tr>
                    <tr>
                        <td><input id="day" maxlength='2' value='' /></td>
                        <td><span class="sperator">/</span></td>
                        <td><input id="month" maxlength='2' value='' onfocus="this.select()" /></td>
                        <td><span class="sperator">/</span></td>
                        <td><input id="year" class="year" maxlength='4' value='' onfocus="this.select()" /></td>
                    </tr>

                </table>
            </div>
            <div class="element">
                <img src="images/earth.png" />
                <img src="images/water.png" />
                <img src="images/wind.png" />
                <img src="images/fire.png" />
            </div>
        </content>
        <footer>
            <img src="images/footer.png" alt="">
        </footer>
    </div>
    <div class="bg">
        <img src="images/bg.png" alt="">
    </div>
    <div id="spinner">
        <img src="images/loading.gif" />
    </div>

    <div id="modal" class="modal">
        <div class="model__content">
            <div class="modal__detail">
